    <style>
        ul {padding: 0; list-style: none; background: #bbb;}
        ul::after {content: ''; display: block; clear: both;}
        nav > ul > li {float: left; position: relative; margin: 0 30px;}
        /* nav > ul > li:hover ul {display: block;} */
        a {display: block; padding: 10px 30px; text-decoration: none;}
        li ul {position: absolute; display: none;}

    <script>
        $(function() {
            // $("nav > ul > li").hover(function() {
            //     $(this).find("ul").stop().slideDown(200);        
            // }, function() {
            //     $(this).find("ul").stop().slideUp(200);        
            // });
            $("nav > ul > li").on("mouseenter focusin", function() {
                $(this).find("ul").stop().slideDown(200);        
            }).on("mouseleave focusout", function() {
                $(this).find("ul").stop().slideUp(200);        
            });
        });
    </script>
