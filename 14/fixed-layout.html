<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrapper {width: 960px; margin: 0 auto;}
        header {text-align: center; background: blue; padding: 30px;}
        header h1 {color: white}
        .content {float: left; width: 600px; background: yellow; padding: 15px; height: 400px;}
        .right-side {float: right; width: 300px; background: green; padding: 15px; height: 400px;}
        footer {clear: both; width: 960px; height: 120px; background: brown;}
    </style>
</head>
<body>
    <div id="wrapper">
        <header>
            <h1>고정 그리드 레이아웃</h1>
        </header>

        <div class="content">
            <p>본문</p>
            </div>

        <div class="right-side">
            <p>사이드바</p>

        </div>

        <footer>
            <p>푸터</p>
        </footer>
    </div>
</body>
</html>
