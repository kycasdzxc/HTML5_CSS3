<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {width: 200px; height: 100px; border: 2px solid; margin: 20px;}
        .radi1 {border-radius: 10px;}
        .radi2 {border-top-left-radius: 20px; border-top-right-radius: 20px;}
        .radi3 {border-radius: 20px 20px 0 0;}

        .sha1 {box-shadow: 2px -2px 5px 0 black;}
        .sha2 {box-shadow: 5px 5px 15px 5px gray;}
        .sha3 {box-shadow: 5px 5px 15px 5px gray inset;}
    </style>
</head>
<body>
    <div class="box radi1"></div>
    <div class="box radi2"></div>
    <div class="box radi3"></div>

    <div class="box sha1"></div>
    <div class="box sha2"></div>
    <div class="box sha3"></div>
</body>
</html>
